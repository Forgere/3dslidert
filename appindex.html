<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
  	<meta name="description" content="转发标题">
  	<title>标题</title>
	</head>
	<body>
		<div style="display:none">
			<img src="images/1.pic_hd.jpg" height="650" width="540" alt="">
		</div>
		<div class="wrap">
			<header>
				<div class="container">
					<div class="title">
						<i class="fa fa-star" aria-hidden="true"></i>
						<span class="adtitle">认真有逼格的摄影社区</span>
						<span class="downloadbutton">免费下载</span>
					</div>
				</div>
			</header>
			<div class="sharearea">
				<!-- //title -->
				<div class="group miantitle">
					<img src="" alt="">
					<div class="container">
						<div class="description">
							<h3></h3>
							<p></p>
						</div>
					</div>
				</div>
				<hr>
				<!-- //用户 -->
				<div class="group user">
					<div class="headimg">
						<img id="userAvatar" src="" alt="">
					</div>
					<div class="userinfo">
						<span class="username"></span>
						<i class="fa usersex" aria-hidden="true"></i>
					</div>
				</div>
				<!-- zhaop -->
				<div class="zhaopian">
				</div>
				<!-- //date -->
				<div class="date">
					<div class="container">
						<span>发布于</span>
						<span class="created_time"></span>
					</div>
				</div>
				<!-- //关注 -->
				<div class="focus">
				</div>
				<div class="others">
					<span class= "othersitems">其他作品</span>
				</div>
			</div>
			<footer>
				<img src="images/1.pic_hd.jpg" alt="">
			</footer>
		</div>
		<!-- /container -->
<script src="js/jquery.min.js"></script>
<script>
	$(function(){
		var reg = /id=[a-zA-Z0-9]{15}/;
		var ziduan = location.search.match(reg)[0].split('=')[1];
		$.ajax({
			async:false,
			url: localStorage.jsonUrl || "http://dev.kadashow.com:8000/api/v1/galleryshare/"+ ziduan +"=/?format=jsonp&callback=cb",
			type: "GET",
			dataType: "jsonp",
			jsonp: "callback",
			jsonpCallback: 'success_jsonpCallback',
			contentType: "application/jsonp; charset=utf-8",
			success: function(result){
				//头像
				$('#userAvatar').attr('src' ,"http://kadaphoto.img-cn-beijing.aliyuncs.com/" + result.author.user_profile.avatar);
				//昵称
				$('.username').html(result.author.user_profile.nickname);
				if(result.author.user_profile.gender){
					$('.userinfo i').addClass('fa-venus');
				}else{
					$('.userinfo i').addClass('fa-mars');
				}
				//标题
				$('.description h3').html(result.name);
				$('.description p').html(result.description);
				//like
				var likeUser = $("<span><img></span>");
				$.each(result.likes,function(i){
					var src = "http://kadaphoto.img-cn-beijing.aliyuncs.com/"+result.likes[i].user_profile.avatar;
					$('<span><img src='+src+'></span>').appendTo('.focus');
				});
				//time
				$('.created_time').html(result.created.split("T")[0] + " " + result.created.split("T")[1].split(".")[0]);
				//分享图片
				var ajax = result;
				var ajaxphotos = ajax.scenes,
						//图片id
						photosId = [];
						//根据id获取到的src数组；
						photosSrc = [];
						//图片描述
						photoDes = [];
				$.each(ajaxphotos,function(i) {
					photosId.push.apply( photosId, ajaxphotos[i].photo_seq.split(","));
					$.each(ajax.photos,function(j) {
						if(ajax.photos[j].id == photosId[i]){
							photosSrc[i] = ajax.photos[j].image;
							photoDes[i] = ajax.photos[j].description;
						}
					});
							//图片src并入数组
					photosSrc[i] = "http://kadaphoto.img-cn-beijing.aliyuncs.com/User/" + photosSrc[i];
				});
				$.each(photosSrc,function(i){
					var photoDiv = $('<div class="group photo"></div>');
					$('<div class="showimage"><a href="index2.html?id='+ziduan+'"><img src='+photosSrc[i]+' alt=""></a></div>').appendTo(photoDiv);
					$('<div class="showimage_description"><div class="container"><p>'+photoDes[i]+'</p></div></div>').appendTo(photoDiv);
					photoDiv.appendTo('.zhaopian');
				//  封面
				$('.miantitle>img').attr('src', photosSrc[0]);
				});
			}
		});
	});
</script>
	</body>
</html>
