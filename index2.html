<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			
			<div id="gr-gallery" class="gr-gallery">
				<div class="gr-main">
				</div>
			</div>
		</div><!-- /container -->
		<script src="http://libs.useso.com/js/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/wallgallery.js"></script>
		<script>
			$(function() {
        romoteObject = [['images/12.jpg','images/13.jpg'],['images/13.jpg'],['images/14.jpg'],['images/15.jpg','images/16.jpg'],['images/17.jpg','images/18.jpg']];
				Gallery.init({
					layout : [2,1,1,1,1,1],  //给主墙限定一个宽度是为了将图片限制在“墙”的范围内。每一面墙上的图片的数量是图片总数除以wallNumber(最后一面墙是剩下的图片)，我们也可以自定义每面墙上的图片数量(当图片总数不够填补最后一页时，有多少显示多少，没有则空白墙)
          romoteObject : romoteObject
				} );
			});
		</script>
	</body>
</html>
